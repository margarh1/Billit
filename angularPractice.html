<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>angular practice</title>
  </head>
  <body ng-init="names=['John Doe', 'Jane Doe', 'Will Smith']">
    name:
    <br>
    <input type="text" ng-model="name"> {{ name }}
    <hr>
    <ul>
      <li ng-repeat="personName in names">{{ personName }}</li>
    </ul>




    <script src="angular.min.js" charset="utf-8"></script>
  </body>
</html>
